<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
      <h1>My Music Player</h1>
    </header>

    <audio src="" class="audioFile"></audio>

    <div class="container">
      <div class="img-container">
        <img class="image" alt="SongImage" src="" />
      </div>
      <div class="progress-bar">
        <p class="time current-time">0:00</p>
        <input type="range" value="0" step="0.01" class="bar" />
        <p class="time total-time">0:00</p>
      </div>
      <div class="song-details">
        <div class="song-name">Unknown</div>
        <div class="singer">Unknown</div>
      </div>
      <div class="controls">
        <div class="icon">
          <i class="fa-solid fa-shuffle"></i>
        </div>
        <div class="icon">
          <i class="fa-solid fa-repeat"></i>
        </div>
        <div class="icon">
          <i class="fa-solid fa-backward"></i>
        </div>
        <div class="icon">
          <i class="fa-solid fa-play play-button"></i>
        </div>
        <div class="icon">
          <i class="fa-solid fa-forward"></i>
        </div>
        <div class="icon">
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"
      integrity="sha512-YsR46MmyChktsyMMou+Bs74oCa/CDdwft7rJ5wlnmDzMj1mzqncsfJamEEf99Nk7IB0JpTMo5hS8rxB49FUktQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
